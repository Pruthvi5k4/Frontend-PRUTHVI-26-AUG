<body>
<table border="2px" align="center">
<tr>
<th colspan="2">Pizza Shop 2.0</th>
</tr>
<tr>
<td><label for="name">Name</label></td>
<td ><input type="text" name="name" id="name" style="background-color:peachpuff"/></td>

</td>
</tr>

</td>
</tr>
<tr>

</tr>

</tr>
</table>
